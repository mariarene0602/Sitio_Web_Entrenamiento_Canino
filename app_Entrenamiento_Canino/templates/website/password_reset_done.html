<!-- app_Entrenamiento_Canino/templates/website/password_reset_done.html -->
{% extends 'website/base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon success">
                <i class="fas fa-envelope"></i>
            </div>
            <h2>Correo Enviado</h2>
            <p>Hemos enviado un enlace para restablecer tu contraseña a tu correo electrónico.</p>
            <p>Por favor revisa tu bandeja de entrada y sigue las instrucciones.</p>
        </div>
        
        <div class="auth-footer">
            <a href="{% url 'login' %}" class="btn btn-primary btn-block">Volver al Login</a>
        </div>
    </div>
</div>
{% endblock %}
