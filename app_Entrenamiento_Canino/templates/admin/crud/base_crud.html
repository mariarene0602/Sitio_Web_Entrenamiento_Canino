<!-- app_Entrenamiento_Canino/templates/admin/crud/base_crud.html -->
{% extends "admin/base_panel.html" %}

{% block content %}
<div class="page-header">
    <h1>
        {% block page_title %}{% endblock %}
        <small class="text-muted">{% block page_subtitle %}{% endblock %}</small>
    </h1>
    <div class="page-actions">
        {% block page_actions %}{% endblock %}
    </div>
</div>

<div class="admin-card">
    <div class="admin-card-header">
        <i class="fas fa-{% block card_icon %}database{% endblock %}"></i>
        {% block card_title %}{% endblock %}
    </div>
    <div class="card-body">
        {% block card_content %}{% endblock %}
    </div>
</div>
{% endblock %}
